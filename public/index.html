<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>YouTube stahovač</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


</head>
<body>
    <div class="container" style="margin-top: 25px">
        <form method="get" action="/download">
            <div class="form-group">
                <label for="videoname">Odkaz na video</label>
                <input type="text" class="form-control" id="videoname" name="video" placeholder="Odkaz na video">
            </div>
            <div class="form-group">
                <input type="submit" class="form-control" value="Stáhnout">
            </div>
        </form>
        <hr>

        <div id="library"></div>
    </div>
</body>


<script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

<script type="text/babel" src="library.js"></script>
</html>
